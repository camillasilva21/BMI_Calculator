<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="icon" type="image/png" sizes="32x32" href="./images/icon_calculator.png">
        <title>Calculadora IMC</title>
    </head>
    <body>
        <main class="container">
            <h1 class="title">Calculadora IMC</h1>
            <label for="input_height">Altura (cm):</label>
            <input type="number" id="input_height"/>
            <label for="input_weight">Peso (kg):</label>
            <input type="number" id="input_weight"/>
            <button onclick="calculator_IMC()">Calcular</button>
            <p id="text_area"></p>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
